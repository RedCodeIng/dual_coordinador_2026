version: '3.8'

services:
  app:
    container_name: coordinador_app
    image: coordinador_app:latest
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./src:/app/src
      - ./src/assets:/app/assets
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - TZ=America/Mexico_City
    restart: unless-stopped
