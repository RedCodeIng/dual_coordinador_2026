<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 650px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 1px solid #ddd;
        }

        .header {
            background-color: #ffffff;
            padding: 15px 25px;
            border-bottom: 4px solid #8d2840;
        }

        .header img {
            max-height: 55px;
            vertical-align: middle;
        }

        .content {
            padding: 20px 30px;
        }

        .content h1 {
            color: #8d2840;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .footer {
            background-color: #8d2840;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 12px;
            border-top: 4px solid #a48857;
        }

        .techcoatl-signature {
            background-color: #e0e0e0;
            color: #555555;
            text-align: center;
            padding: 10px;
            font-size: 10px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="header">
            <table width="100%" role="presentation" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="left" valign="middle" width="22%"><img src="https://i.imgur.com/NsK8IXi.png" alt="TESE">
                    </td>
                    <td align="center" valign="middle" width="56%"
                        style="color: #8d2840; font-size: 14px; font-weight: bold; text-align: center; padding: 0 5px; line-height: 1.3;">
                        TECNOLÓGICO DE ESTUDIOS SUPERIORES DE ECATEPEC</td>
                    <td align="right" valign="middle" width="22%"><img src="https://i.imgur.com/bLvDmJM.png"
                            alt="Gobierno de México" style="max-height: 40px;"></td>
                </tr>
            </table>
        </div>
        <div class="content">
            <h1>{{title}}</h1>
            {{message}}
        </div>
        <div class="footer">
            <p>&copy; 2026 Tecnológico de Estudios Superiores de Ecatepec.</p>
            <p><strong>COORDINACIÓN DE EDUCACIÓN DUAL</strong></p>
        </div>
        <div class="techcoatl-signature">SISTEMA DE GESTION EDUCACION DUAL CREADO POR TECHCOATL</div>
    </div>
</body>

</html>
